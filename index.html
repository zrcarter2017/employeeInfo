<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Data Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-6">Employee Data Management</h1>
    <p class="lead">A comprehensive directory of employee billable hours.</p>
  </div>
</div>
<div class="container">
<table class="table">
  <thead id="tableHead">
    <tr>

      <th>Employee Name</th>
      <th>Role</th>
      <th>Start Date</th>
      <th>Months Worked</th>
      <th>Monthly Rate ($)</th>
      <th>Total Billed ($)</th>
    </tr>
  </thead>
  <tbody>
    <tr>

      <td id="employeeName"></td>
      <td id="employeeRole"></td>
      <td id="employeeStartdate"></td>
      <td id="employeeMonths"></td>
      <td id="employeeRate"></td>
      <td id="employeeBilled"></td>
    </tr>

  </tbody>
</table>
</div>


<div class='container'>
<form>
  <div class="form-group">
    <label>Employee Name</label>
    <input type="text" class="form-control" id="name">

  </div>
  <div class="form-group">
    <label>Role</label>
    <input type="text" class="form-control" id="role" >
  </div>
    <div class="form-group">
    <label>Start Date (DD/MM/YY - ex: 01/01/89)</label>
    <input type="text" class="form-control" id="date">

  </div>
  <div class="form-group">
    <label>Monthly Rate</label>
    <input type="text" class="form-control" id="rate">
  </div>
  
  <button id = "submit" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>




	
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

<script src="assets/javascript/script.js"></script>
</body>
</html>
